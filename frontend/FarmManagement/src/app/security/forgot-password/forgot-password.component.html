<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Quên mật khẩu?</h2>
              <p>Bạn có thể lấy lại mật khẩu tại đây</p>
              <div class="panel-body">
                <form [formGroup]="formResetPass" class="form">
                  <fieldset>
                    <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                        <input id="emailInput" formControlName="email" placeholder="Địa chỉ email" class="form-control" type="email" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <input class="btn btn-lg btn-primary btn-block" value="Lấy lại mật khẩu" type="submit">
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
